<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG de Turnos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>RPG de Turnos</h1>

        <div id="status">
            <div id="player-status">
                <h2>Jogador</h2>
                <p id="player-health">Vida: 100</p>
            </div>
            <div id="enemy-status">
                <h2>Inimigo</h2>
                <p id="enemy-health">Vida: 100</p>
            </div>
        </div>

        <div id="actions">
            <button onclick="playerAttack()">Atacar</button>
            <button onclick="playerDefend()">Defender</button>
            <button onclick="playerHeal()">Curar</button>
        </div>

        <div id="game-message">
            <p id="message">Sua vez! Escolha uma ação.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
